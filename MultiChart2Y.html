<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="../build/nv.d3.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js" charset="utf-8"></script>
    <script src="../build/nv.d3.js"></script>
    <script src="lib/stream_layers.js"></script>

    <style>
        text {
            font: 12px sans-serif;
        }
        svg {
            display: block;
        }
        html, body, #chart1, svg {
            margin: 0px;
            padding: 0px;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body class='with-3d-shadow with-transitions'>

<div id="chart1" >
    <svg> </svg>
</div>

<script>

    var testdata = stream_layers(2,10+Math.random()*100,.1).map(function(data, i) {
        if (i == 0) {
            return {
                key: 'Stream' + i,
                values: data.map(function (a) { a.y = a.y * (i <= 1 ? -1 : 1); return a })
            };
        } else {
            return {
                key: 'Stream' + i,
                values: data.map(function (a) { a.y = 3*a.y * (i <= 1 ? -1 : 1); return a })
            };
        }
        
    });

    testdata[0].type = "scatter";
    testdata[0].yAxis = 1;
    testdata[1].type = "scatter";
    testdata[1].yAxis = 2;

    nv.addGraph(function() {
        var chart = nv.models.multiChart()
            .margin({top: 30, right: 60, bottom: 50, left: 70})
            .color(d3.scale.category10().range());

        chart.xAxis.tickFormat(d3.format(',f'));
        chart.yAxis1.tickFormat(d3.format(',.1f'));
        chart.yAxis2.tickFormat(d3.format(',.1f'));

        d3.select('#chart1 svg')
            .datum(testdata)
            .transition().duration(500).call(chart);

        return chart;
    });

</script>
</body>
</html>
